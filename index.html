<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ร้านส้มตำเชียงใหม่</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8f0;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ff6600;
        }
        header img {
            height: 80px;
        }
        h1 {
            color: white;
            margin: 10px 0 0 0;
        }
        .advertisement {
            text-align: center;
            font-size: 1.2em;
            color: #ff3300;
            margin: 20px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .gallery-item {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .price {
            font-size: 1.1em;
            color: #006600;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6600;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="โลโก้ร้านส้มตำ">
        <h1>ร้านส้มตำเชียงใหม่</h1>
    </header>
    <div class="advertisement">
        ส้มตำแซ่บถึงใจ ราคานักศึกษา อร่อยทุกคำ!
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="somtum1.jpg" alt="ส้มตำไทย">
            <div class="price">ส้มตำไทย - 40 บาท</div>
        </div>
        <div class="gallery-item">
            <img src="somtum2.jpg" alt="ส้มตำปูปลาร้า">
            <div class="price">ส้มตำปูปลาร้า - 45 บาท</div>
